<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:#B9DD35; background-image:url('https://images.unsplash.com/photo-1697723660253-ce257946c196?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg'); text-align:center;">
<h1>Register Here:</h1>

<form action="register" method="post">
    {% csrf_token %}
   <br><br><input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your second name"><br><br>
    <input type="email" name="email" placeholder="Enter your email address"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="c_password" placeholder="Confirm password"><br><br>
                  &#160&#160<input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
